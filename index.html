<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>
        Weather Dashboard
    </title>

</head>

<body>
    <header class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>

    <section class="container-lg">
        <div class="row">

            <div class="col-sm-4">

                <div class="row">

                    <form id="form-search" class="form-inline ">
                        <input id="search-term" class="form-control mr-sm-2" type="search" placeholder="Search City"
                            aria-label="Search">
                        <button id="run-search">
                            <span class="material-icons">
                                search
                            </span>
                        </button>
                    </form>
                </div>

                <div class="row">

                    <div class="container"></div>
                        <h3>Recent Search</h3>
                 
                </div>

                <div id="btnList" class="row">
                    
                </div>

            </div>

            <div id="weather-card" class="col-8">

                <div class="row">
                    <div class="container">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="card-title"><span id="cityValue"></span>
                                    <span><img id="w-icon" src="" alt="Weather icon"></span>
                                </h1>
                                <h5 class="card-subtitle mb-2"> <span id="date-value"></span> </h5>
                                <h6 class="card-subtitle mb-2"><span id="weather-description"></span></h6>
                                <br>
                                <h6 class="card-subtitle mb-2 text-muted">Temperature: <span id="temp-value"></span>
                                </h6>
                                <h6 class="card-subtitle mb-2 text-muted">Humidity: <span id="humi-value"></span></h6>
                                <h6 class="card-subtitle mb-2 text-muted">Wind Speed: <span id="wind-value"></span></h6>
                                <h6 class="card-subtitle mb-2 text-muted">UV Index: <span id="uv-value"
                                        class="badge"></span></h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="container">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>

                <div class="row container" id="dailyCardContainer">


                </div>
            </div>
        </div>

        </div>


    </section>


    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ooops!!!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="modal-body-text"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
    
</body>

</html>
