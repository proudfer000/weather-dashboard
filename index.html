<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>
        Weather Dashboard
    </title>
    
</head>

<body>
    <header class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
          </div>
    </header>

    <section class="container-lg">
        <div class="row">

            <div class="col-4">

                <div class="row">
                <form class="form-inline my-2 my-lg-0">
                    <input id="search-term" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="run-search" class="btn btn-outline-success my-2 my-sm-0 btn-sm">
                        <span class="material-icons">
                            search
                            </span>
                    </button>
                </form>
                </div>

                <div class="row">
                    <div class="container">
                        <h3>Search History</h3>
                    </div>
                </div>

                <div class="row">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active">
                      Cras justo odio
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                    <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                    <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                  </div>
                </div>

            </div>

            <div id="weather-card" class="col-8">

                <div class="row">
                    <div class="container">
                        <div class="card">
                            <div class="card-body">
                              <h1 class="card-title"><span id="cityValue"></span> 
                                <span><img id="w-icon" src="" alt="Weather icon"></span>
                              </h1>
                              <h5 class="card-subtitle mb-2"> <span id="date-value"></span> </h5>
                              <h6 class="card-subtitle mb-2"><span id="weather-description"></span></h6>
                              <br>
                              <h6 class="card-subtitle mb-2 text-muted">Temperature: <span id="temp-value"></span></h6>
                              <h6 class="card-subtitle mb-2 text-muted">Humidity: <span id="humi-value"></span></h6>
                              <h6 class="card-subtitle mb-2 text-muted">Wind Speed: <span id="wind-value"></span></h6>
                              <h6 class="card-subtitle mb-2 text-muted">UV Index: <span id="uv-value" class="badge"></span></h6>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="container">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>

                <div class="row container" id="dailyCardContainer">
                    
                     
                </div>
            </div>
        </div>

    </div>


    </section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="script.js"></script>    
</body>
</html>
